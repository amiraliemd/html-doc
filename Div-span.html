<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div-span</title>
    <style>
      body {
        font-size: 20px;
        font-family: Dana;
      }
      div {
        border: 2px solid black;
      }
      .father{
        display: flex;
        gap: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div style="width: 350px; background-color: aqua;">
        <h2>عنوان اول</h2>
        <p>متن <span style="color: red;">تستی</span> اول</p>
       
      </div>
      <br />
      <div style="width: 350px; background-color: aqua;">
        <h2>عنوان دوم</h2>
        <p>متن تستی دوم</p>
      </div>
    </div>
