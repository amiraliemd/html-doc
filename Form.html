<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .txt{
            margin: 2px;
        }
    </style>
</head>
<body>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="fname" class="txt">
        <br>
        <label for="phone" >Phone</label>
        <input type="text" id="phone" name="phone" class="txt">
        <h2>Radio button</h2>
        <input type="radio" id="1" name="check" >
        <label for="1">Male</label>
        <input type="radio" id="2" name="check" >
        <label for="2">Female</label>
        <!-- attribute name ro be sorat yeksan midim ke tak option bashe !!!! -->
        <h2>Check Box</h2>
        <input type="checkbox" id="c1" value="check1">
        <label for="c1"> check 1</label>
        <br>
        <input type="checkbox" id="c2" value="check2">
        <label for="c2">check 2</label>
        <br>
        <input type="submit" value="Save Data">
        <button type="submit">Save Data</button>
        <input type="reset" value="Reset Data">

        
    </form>
</body>
</html>
