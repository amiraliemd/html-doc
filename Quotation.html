<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotation</title>
</head>
<body>
    <q></q>
    <!-- tag q ke mani Quotation hastesh miad ye text ro beyn 2 ta Quotation jay gozari mikone -->
    <blockquote cite=""></blockquote>
    <!-- tag blockquote be mani inke baraye olgo bardari az site haye dige hastesh ke mani CopyRight hast-->
    <!-- atterbute Cite baraye in mozo hast ke Addres siti ke az on text ya ide ro bardashtim ro benevisim ke rayat beshe ghavanin  -->
    <abbr title=""></abbr>
    <!-- tag abbr ke be mani mokhafaf kardan text mored nazare -->
    <!-- atterbute title ke baraye in hastesh ke mani abbr ro neshon bede-->
    <address></address>
    <!-- baraye neveshtan addres yek makan hastesh -->
    <bdo dir=""></bdo>
    <!-- yek sabk type kardan hastesh ke ba atterbute dir ya direction mitavan on ro tanzim kard -->
</body>
</html>
